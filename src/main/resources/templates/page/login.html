<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="icon" th:href="@{/img/icon.ico}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css}"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/tishi.css}">
    <base th:href="@{/}">
    <style>
        .toast {
            padding: 15px 0;
        }
    </style>
</head>
<body>
<img th:src="@{/img/NZlogo.png}" alt="" class="logo" style="display: inline-block">
<div class="toast__container" style="position: fixed; top: 30px; left: 45%">
    <div class="toast__cell">
        <div class="toast toast--green" style="display: none">
            <div class="toast__icon">
                <svg
                        version="1.1"
                        class="toast__svg"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 512 512"
                        style="enable-background: new 0 0 512 512"
                        xml:space="preserve"
                >
              <g>
                <g>
                  <path
                          d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"
                  ></path>
                </g>
              </g>
            </svg>
            </div>
            <div class="toast__content">
                <p class="toast__type" style="margin: 0px; padding: 0px">登录成功，正在跳转...</p>
            </div>

        </div>


        <div class="toast toast--yellow add-margin" style="display: none">
            <div class="toast__icon">
                <svg
                        version="1.1"
                        class="toast__svg"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 301.691 301.691"
                        style="enable-background: new 0 0 301.691 301.691"
                        xml:space="preserve"
                >
              <g>
                <polygon
                        points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "
                ></polygon>
                  <rect
                          x="130.563"
                          y="261.168"
                          width="40.525"
                          height="40.523"
                  ></rect>
              </g>
            </svg>
            </div>
            <div class="toast__content">
                <p class="toast__type" style="margin: 0px; padding: 0px">用户名或者密码错误</p>

            </div>

        </div>
    </div>
</div>
<div class="bg">
    <div class="toast__container" style="position: fixed; top: 30px; left: 45%">
        <div class="toast__cell">
            <div class="toast toast--green" style="display: none">
                <div class="toast__icon">
                    <svg
                            version="1.1"
                            class="toast__svg"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 512 512"
                            style="enable-background: new 0 0 512 512"
                            xml:space="preserve"
                    >
              <g>
                <g>
                  <path
                          d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"
                  ></path>
                </g>
              </g>
            </svg>
                </div>
                <div class="toast__content">
                    <p class="toast__type" style="margin: 0px; padding: 0px">登录成功，正在跳转...</p>
                </div>

            </div>

            <div class="toast toast--blue add-margin"
                 style=" position: relative; left: 400px; top: 63px; z-index: 100; display: none ">
                <div class="toast__icon">
                    <svg
                            version="1.1"
                            class="toast__svg"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 32 32"
                            style="enable-background: new 0 0 32 32"
                            xml:space="preserve"
                    >
              <g>
                <g id="info">
                  <g>
                    <path
                            d="M10,16c1.105,0,2,0.895,2,2v8c0,1.105-0.895,2-2,2H8v4h16v-4h-1.992c-1.102,0-2-0.895-2-2L20,12H8     v4H10z"
                    ></path>
                      <circle cx="16" cy="4" r="4"></circle>
                  </g>
                </g>
              </g>
            </svg>
                </div>
                <div class="toast__content">
                    <p class="toast__type">提示</p>
                    <p class="toast__message" style="color: black">
                        这里为评委提供了默认的账号和密码，也可以点击注册自己注册！
                    </p>
                </div>
                <div class="toast__close">
                    <svg
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 15.642 15.642"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            enable-background="new 0 0 15.642 15.642"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"
                        ></path>
                    </svg>
                </div>
            </div>

            <div class="toast toast--yellow add-margin" style="display: none">
                <div class="toast__icon">
                    <svg
                            version="1.1"
                            class="toast__svg"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 301.691 301.691"
                            style="enable-background: new 0 0 301.691 301.691"
                            xml:space="preserve"
                    >
              <g>
                <polygon
                        points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "
                ></polygon>
                  <rect
                          x="130.563"
                          y="261.168"
                          width="40.525"
                          height="40.523"
                  ></rect>
              </g>
            </svg>
                </div>
                <div class="toast__content">
                    <p class="toast__type" style="margin: 0px; padding: 0px">用户名或者密码错误</p>

                </div>

            </div>
        </div>
    </div>
    <div class="cont">
        <div class="login">
            <div class="two-choose">
                <a href="" class="pa-login bo-b">密码登录</a>
                <a href="" class="sm-login">短信登录</a>
            </div>
            <form th:action="@{/user/login}" class="my_form" method="post">
                <div class="form-group">
                    <span class="glyphicon glyphicon-user"></span>
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span>
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="请输入登录密码">
                </div>
                <p style="color: red;display: none" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"
                   class="msg"></p>
                <a class="forget" style="text-decoration: none; display: inline-block;">忘记密码</a>
                <a href="/toRegister" class="forget2" style="text-decoration: none; display: inline-block;">注册</a>
                <button type="submit" style="margin-bottom: 10px" class="sbumit">登录</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
