<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/WeChat.css}">
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!--复制的链接-->
    <link rel="icon" href="./img/icon.ico">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="./js/jquery-3.5.1.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--复制的链接-->
</head>

<body>
<div class="box">
    <div class="talk-head" style="margin-top: 100px;">
        <span class="glyphicon glyphicon-headphones talk-head-img"></span>
        <span class="talk-head-sp">联系客服</span>
        <a class="talk-head-bt glyphicon glyphicon-remove" href="#"></a>
    </div>
    <div class="talk-body">
        <!-- <div class="date" style="text-align: center;">
            <p>2021/3/14</p>
        </div> -->

        <div class="atalk" id = "words">

            <img src="http://www.handsomehuang.cn:8081/img/userImg/19.jpg" alt="" class="talk-body-img" style="width: 40px; height: 40px; border-radius: 50%">
            <span  class="talkak">你好！ 有什么能帮到你？</span>
        </div>








    </div>
    <div class="talk-foot">

        <textarea name="" id="talkwords" cols="25" rows="5" placeholder="请输入..."></textarea>
        <button id="talksub">发送</button>
    </div>
    <script type="text/javascript">
        //
        window.onload = function() {
            var Words = document.getElementById("words");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");


            TalkSub.onclick = function() {
                //定义空字符串
                var str = "";
                if (TalkWords.value == "") {
                    // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                str = `<div class="btalk"><span  class="talkbk">` + TalkWords.value + `</span>
          </div> `;

                Words.innerHTML = Words.innerHTML + str;
            }

        }
    </script>
</div>
</body>

</html>
